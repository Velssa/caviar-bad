@charset "UTF-8";

* {
    margin: 0;
    padding: 0;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

html,
body {
    width: 100%;
    min-width: 320px;
    color: #000000;
    background: #ffffff;
    font: 16px/20px "helveticaneuecyr-light", Verdana;
    cursor: default;
}

html {
    height: 100%;
}

body {
    height: auto !important;
    min-height: 100%;
    height: 100%;
    position: relative;
}

html,
body,
div,
applet,
object,
iframe,
blockquote,
pre,
abbr,
acronym,
address,
big,
select,
input,
textarea,
cite,
code,
del,
dfn,
em,
img,
ins,
kbd,
q,
s,
samp,
small,
strike,
sub,
sup,
tt,
var,
dd,
dl,
dt,
fieldset,
form,
label,
legend,
caption {
    font: 16px/20px "helveticaneuecyr-light", Verdana;
    margin: 0;
    padding: 0;
    border: 0;
}

a img,
:link img,
:visited img {
    border: 0;
}

p {
    padding: 0px;
    margin: 0px;
}

table {
    border-collapse: collapse;
    border-spacing: 0;
}

td {
    vertical-align: top;
}

a {
    cursor: pointer;
    outline: none;
    color: #000000;
    text-decoration: none;
    font: 16px/20px "helveticaneuecyr-light", Verdana;

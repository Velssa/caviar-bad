.mouse {
    display: block;
    width: 21px;
    height: 30px;
    margin: 75px auto 0;
    cursor: pointer;
    position: relative;
}

.mouse:hover:after {
    animation: mmove 1s infinite;
}

.mouse:after {
    display: block;
    content: '';
    width: 17px;
    height: 11px;
    background: url(../images/mouse_arrow.png) 0 0 no-repeat;
    position: absolute;
    left: 2px;
    bottom: -15px;
}

@keyframes mmove {
    0% {
        bottom: -15px;
    }

    50% {
        bottom: -25px;
    }

    100% {
        bottom: -15px;
    }
}


}

.burger span {
    display: block;
    width: 100%;
    height: 2px;
    background: #fff;
    position: absolute;
    left: 0;
    top: 8px;
}

.burger span:before {
    display: block;
    content: '';
    width: 100%;
    height: 2px;
    background: #fff;
    position: absolute;
    left: 0;
    top: -8px;
}

.burger span:after {
    display: block;
